
apiVersion: v1
kind: Pod
metadata:
  name: teamcity-agent
  namespace: teamcity-agent
spec:
  containers:
  - name: teamcity-agent
    image: halfb00t/teamcity-agent:2020.1.2
    imagePullPolicy: IfNotPresent
    env:
    - name: DOCKER_IN_DOCKER
      value: "start"
    resources: {}
      # requests:
      #   memory: "4096Mi"
      #   cpu: "2000m"
      # limits:
      #   memory: "8192Mi"
      #   cpu: "4000m"
  serviceAccountName: ${service_account_name}
  nodeSelector:
    nodegroup: spot
  tolerations:
  - key: "nodegroup"
    operator: "Equal"
    value: "ci"
    effect: "NoSchedule"
  securityContext:
    privileged: true
